<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>LSPD MDT</title>
  <style>
    body {
      background: #0b1220;
      font-family: Arial, sans-serif;
      color: white;
    }

    .modal {
      width: 700px;
      margin: 50px auto;
      background: #101c36;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }

    h2 {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      color: #9db4ff;
    }

    input, textarea, select {
      width: 100%;
      background: #0c1630;
      border: 0.5px solid #1e3a8a;
      color: white;
      padding: 5px;
      margin-top: 5px;
      border-radius: 5px;
      outline: none;
    }

    textarea {
      height: 120px;
      resize: none;
    }

    .btn {
      margin-top: 20px;
      background: #2563eb;
      padding: 10px 20px;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 16px;
      float: right;
      cursor: pointer;
    }

    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

<div class="modal">
  <h2>Créer un dossier</h2>

  <label>Nom du dossier </label>
  <input type="text" placeholder="Ex: Double meurtre">

  <label>Contexte</label>
  <textarea placeholder="Décrire les faits..."></textarea>

  <label>Lead d'enquête</label>
  <input type="text" placeholder="Ex: Lead d'enquête 42">
   </select>

  <label>Co-lead</label>
   <input type="text" placeholder="Ex: Lead d'enquête 42">

  </select>

  <button class="btn">Suivant</button>
</div>

</body>
</html>
